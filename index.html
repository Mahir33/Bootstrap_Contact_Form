<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center font-weight-bold m-5">Bootstrap Contact Us form </h1>

<form class="m-5">

<div class="form-row">
    <div class="col">
        <label for="name">First Name</label>
        <input class="form-control" type="text" id="name" >
    </div>
    <div class="col">
        <label for="lname">Last Name</label>
        <input class="form-control" type="text" id="lname" >
    </div>
</div>

<div class="form-row">
    <div class="col">
        <label for="email">Email address</label>
        <input class="form-control" type="email" id="email">
        
    </div>
    <div class="col">
        <label for="company">Company</label>
        <input class="form-control" type="text" id="company" >
    </div>
</div>

<div class="form-row">
    <div class="col">
        <label for="number">Phone</label>
        <input class="form-control" type="text" id="number" >
    </div>
    <div class="col">
        <label for="website">website</label>
        <input class="form-control" type="text" id="website" >
    </div>
</div>

<div class="">
    <h5 class="">When is the best time of day to reach you?</h5>
    <div class="custom-control custom-radio">
        <input type="radio" checked="checked" id="customRadio1" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio1">Morning</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio2" >Evening</label>
      </div>
      <div>
      <h5>Would you like to recive our email newsletter?</h5>
      <div class="custom-control custom-checkbox">
        <input type="radio" id="customRadio3" name="customRadio2" class="custom-control-input">
        <label class="custom-control-label" for="customRadio3">Sure!</label>
      </div>
    </div>
    </div>
    <input class="btn btn-success" type="submit" value="Submit">

</form>
</body>
</html>
